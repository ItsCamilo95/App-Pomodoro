<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 800px)"/>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&amp;family=Inter:wght@300;500&amp;display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="pomodoro-container">
        <nav class="options-container">
            <ul>
                <li><a href="#" class="active" id="workOption">WORK TIME</a></li>
                <li><a href="#" id="breakOption">SHORT BRAKE</a></li>
                <li><a href="#" id="longOption">LONG BRAKE</a></li>
                <li><a href="#" id="openModal" class="options">Settings</a></li>
            </ul>
        </nav>
        <div class="clock-container">
            <h2 id="clock"></h2>
        </div>
        <div class="play-container">
            <button class="button-container" id="buttonStart">
                <span type="button" class="button-start">START</span>
            </button>
            <button class="button-container inactive" id="buttonStop">
                <span type="button" class="button-start">STOP</span>
            </button>
            <button class="button-container inactive" id="buttonReanudate">
                <span type="button" class="button-start">REANUDATE</span>
            </button>
        </div>
    </main>
    <section class="modal" id="modal">
        <div class="modal-container">
            <h2>Settings</h2>
            <form action="#">
                <label for="">
                    <span>Work time:</span>
                    <input type="number" id="workInput" value="1" min="1">
                </label>
                <label for="">
                    <span>Short Break:</span>
                    <input type="number" id="breakInput" value="5" min="1">
                </label>
                <label for="">
                    <span>Long Break:</span>
                    <input type="number" id="longInput" value="15" min="1">
                </label>
            </form>
            <button class="button-close-container" id="closeModal">
                <span type="button">OK</span>
            </button>
        </div>
    </section>
    <section class="modal" id="modalAlert">
        <div class="modal-container">
            <h2 class="modal-title">Antes debes terminar el ciclo actual.</h2>
            <button class="button-close-container" id="closeModalAlert">
                <span type="button">OK</span>
            </button>
        </div>
    </section>
    <audio id="audio" controls class="inactive">
        <source type="audio/wav" src="timbre.mp3">
        </audio>
    <script src="script.js"></script>
</body>
</html>
