<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 800px)"/>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&amp;family=Inter:wght@300;500&amp;display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="pomodoro-container">
        <div class="clock-container">
            <h2 id="clock">25:00</h2>
            <div class="input-container">
                <label for="">Pomodoro cycles</label>
                <input id="cyclesInput" type="number" value="0">
            </div>
        </div>
        <div>
            <button class="button-container" id="buttonStart">
                <span type="button" class="button-start">START</span>
            </button>
            <button class="button-container inactive" id="buttonStop">
                <span type="button" class="button-start">STOP</span>
            </button>
            <button class="button-container inactive" id="buttonReanudate">
                <span type="button" class="button-start">REANUDATE</span>
            </button>
        </div>
        <div class="settings-container">
            <label for="workTime">
                <span>WORK TIME</span>
                <input type="number" id="workTime" min="1"   value="25">
            </label>
            <label for="breakTime">
                <span>BREAK TIME</span>
                <input type="number" id="breakTime" min="1"  value="5">
            </label>
            <label for="restTime">
                <span>REST TIME</span>
                <input type="number" id="restTime" min="1"  value="15">
            </label>
        </div>
    </main>
    <audio id="audio" controls class="inactive">
        <source type="audio/wav" src="timbre.mp3">
        </audio>
    <script src="script.js"></script>
</body>
</html>
